<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-in with Google</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      outline: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Automated Assessment System</h1>
    <button onclick="loginWithGoogle()">Sign in with Google</button>
  </div>

  <div class="footer">
    <p>Powered by <a href="https://www.google.com/" target="_blank">Google</a></p>
  </div>

  <script>
    function loginWithGoogle() {
      // Redirect user to Google OAuth2 login route
      window.location.href = '/auth/google';
    }
  </script>
</body>
</html>
